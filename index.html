<html>
    <head>
        <title>Animal voice recognition</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>sound controlled animals</h2>
            <br>
            <br>
            <p class="btn btn-danger">note:play different soundslike barking, meowing</p>
        </div>
        <br>
        <br>

        <div class="col-xs-12 main_div">
            <br>
            <br>
            <center>
                <button class="btn btn-info" onclick="startclassification()">Start</button>
                <br>
                <h4 id="result_count"></h4>
                <br>
                <h3 id="result_label">I can hear: </h3>
                <br>
                <img id="animal_img" src="listen.gif" width="300" height="300">
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
